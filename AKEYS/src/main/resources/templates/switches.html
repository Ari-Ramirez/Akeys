<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
      saveDarkModeSetting(element.classList.contains("dark-mode"));
    }

    // Function to save dark mode setting to local storage
    function saveDarkModeSetting(isDarkMode) {
      localStorage.setItem("darkMode", isDarkMode);
    }

    // Function to load dark mode setting from local storage
    function loadDarkModeSetting() {
      var isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
      }
    }

    // Call the function to load dark mode setting when the page loads
    loadDarkModeSetting();

    // Ensure that the dark mode button exists before adding an event listener
    document.addEventListener("DOMContentLoaded", function() {
      var darkModeButton = document.querySelector(".dark-mode-button");
      if (darkModeButton) {
        darkModeButton.addEventListener("click", toggleDarkMode);
      }
    });

    // Open the full-screen search box
    function openSearch() {
      document.getElementById("myOverlay").style.display = "block";
    }

    // Close the full-screen search box
    function closeSearch() {
      document.getElementById("myOverlay").style.display = "none";
    }

    // Sample product data for switches
    const switchProducts = [
      { name: 'GATERON KANGAROO', price: 21.61 },
      { name: 'NK SILK AWAKEN', price: 19.85 },
      { name: 'MM Switches', price: 8.95 },
      { name: 'KAILH SWITCHES', price: 16.22 },
      { name: 'KAILH BOX SWITCHES', price: 21.65 },
      { name: 'CREAM CLICKIE', price: 32 },
      { name: 'NK_ CREAM', price: 32 },
      { name: 'NK_ CREAM BLU', price: 32 },
    ];

    // Function to display switch products
    function displaySwitchProducts(products) {
      const productContainer = document.querySelector('.card-container');
      productContainer.innerHTML = '';

      products.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = 'images/' + product.name + '.png';
        img.alt = product.name;

        const h1 = document.createElement('h1');
        h1.textContent = product.name;

        const price = document.createElement('p');
        price.classList.add('price');
        price.textContent = '$' + product.price;

        const addButton = document.createElement('button');
        addButton.textContent = 'Add to Cart';

        // Add an event listener to the button to call the addToCart function
        addButton.addEventListener('click', () => {
          addToCart(product.name, product.price);
        });

        card.appendChild(img);
        card.appendChild(h1);
        card.appendChild(price);
        card.appendChild(addButton);

        productContainer.appendChild(card);
      });
    }

    // Sort products by price (Low to High)
    function sortByPriceLowToHigh() {
      const sortedProducts = [...switchProducts].sort((a, b) => a.price - b.price);
      displaySwitchProducts(sortedProducts);
    }

    // Sort products by price (High to Low)
    function sortByPriceHighToLow() {
      const sortedProducts = [...switchProducts].sort((a, b) => b.price - a.price);
      displaySwitchProducts(sortedProducts);
    }

    // Filter products by name
    function filterSwitchProductsByName(searchTerm) {
      const filteredProducts = switchProducts.filter(product => {
        return product.name.toLowerCase().includes(searchTerm.toLowerCase());
      });
      displaySwitchProducts(filteredProducts);
    }

    // Initial display of all products
    displaySwitchProducts(switchProducts);
</script>
